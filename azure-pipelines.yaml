variables:
- group: uipath-cicd

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: windows-latest
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(repositoryName)
        containerRegistry: $(containerRegistry)
        tags: |
          $(Build.BuildNumber)
          latest
